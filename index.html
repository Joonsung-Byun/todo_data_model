<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./todo.css" rel="stylesheet">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="font-mono">
    <header class="bg-gray-200 flex justify-center items-center p-4">
        <h1 class="text-2xl">JavaScript ToDo App</h1>
    </header>


    <main class="p-4 lg:max-w-5xl mx-auto border">
        <div class="mb-6">
            <label>What's your To Do?</label>
            <input type="text" class="form-control block border px-2" placeholder="Your ToDo name" id="todo_name">
        </div>

        <!--category form-->
        <div class="mb-6">
            <label>What's your To Do's category?</label>
            <select class="block border mt-2" id="categorySelect">
                <option value="">--Please choose an category--</option>
                <option value="chores">Chores</option>
                <option value="work">Work</option>
                <option value="school">School</option>
                <option value="exercise">Exercise</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="mb-6">
            <label>When is your To Do due?</label>
            <input type="date" class="form-control block border px-2" id="due_date">
        </div>

        <button class="btn border px-4 py-2 bg-green-600 text-white rounded-lg mb-6" id="add_btn"
            onclick="addTodo()">Add To-Do</button>

        <!-- <div>
            <h2 class="text-xl font-bold mb-4">View all</h2>
        </div> -->

        <div class="flex gap-4 mb-6">
           <input type="radio" id="all" value="all" name="category" onclick="viewByCategory(event, this)">
            <label for="all">All</label>

            <input type="radio" id="chores" value="chores" name="category" onclick="viewByCategory(event, this)">
            <label for="chores">Chores</label>

            <input type="radio" id="work" value="work" name="category" onclick="viewByCategory(event, this)">
            <label for="work">Work</label>

            <input type="radio" id="school" value="school" name="category" onclick="viewByCategory(event, this)">
            <label for="school">School</label>

            <input type="radio" id="exercise" value="exercise" name="category" onclick="viewByCategory(event, this)">
            <label for="exercise">Exercise</label>

            <input type="radio" id="other" value="other" name="category" onclick="viewByCategory(event, this)">
            <label for="other">Other</label>
        </div>


        <div class="mb-6">
            <p>How many todos? <span id="sum"></span></p>
            <p>How many todos are done? <span id="done"></span></p>
            <p>How many todos are not done? <span id="not_done"></span></p>
        </div>


        <div id="todo_list" class="mb-6">

        </div>


        <button id="clearDoneTodos">Clear completed todos</button>
    </main>
    <script src="./todo.js"></script>
</body>

</html>
